<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width: 300px;
            height: 300px;
            background-image: url("boom.png");
            border: 10px solid green;
            margin: 40px;
            padding: 30px;
        }
        .a{
            background-clip: border-box;
        }
        .b{
            background-clip: padding-box;
        }
        .c{
            background-clip: content-box;
        }
    </style>
</head>
<body>
<div class="a"></div>
<div class="b"></div>
<div class="c"></div>
</body>
</html>
