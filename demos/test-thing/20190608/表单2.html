<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--单行文本按钮，当回车后会进行表单提交-->
<form action="html表单测试.html">
    <input id="text" type="text" autocomplete="tel" style="caret-color: red;"><label for="text">文本控件</label>
    <input id="week" type="week"><label for="week">星期</label>
    <input type="file" accept="text/*" multiple>
    <input type="search" autosave="true">
    <input type="submit">
    <textarea wrap="hard" cols="20" style="resize: none;"></textarea>
    
    <label for="password">电话：</label>
    <input type="tel" autofocus id="password" list="passwdList">
    <datalist id="passwdList">
        <option value="1"></option>
        <option value="11"></option>
        <option value="111"></option>
    </datalist>
    <button>haha</button>

</form>
</body>
</html>
