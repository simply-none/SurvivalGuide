<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../utils/jquery-3.4.0.min.js"></script>
</head>

<body>
    <p></p>
    <a href="https://cn.bing.com/HPImageArchive.aspx?format=js&idx=8&n=8" download="./1.json">下载1</a>
    <a href="https://cn.bing.com/HPImageArchive.aspx?format=js&idx=0&n=8" download="./2.json">下载2</a>
    <input type="button" value="获取数据" id="btn" />
    <div class="well"> </div>
    <!--JavaScript请求外域的方法-->
    <!--通过flash插件发送http请求-->
    <!--通过在同源域名下架设一个代理服务器来进行转发-->
    <!--通过jsonp请求外域-->
    <script type="text/javascript">
        // 只能使用get请求，并会按要求返回JavaScript，利用了浏览器允许跨域引用js
        function refreshPrice(data) {
            var p = document.getElementsByTagName("p")[0];
            p.innerText = "当前价格 " + data["0000001"].name + ": " + data["0000001"].price + "; " + data["1399001"].name +
                ": " + data["1399001"].price;
        }

        function getPrice() {
            var script = document.createElement("script"),
                head = document.getElementsByTagName("head")[0];
            // 获取数据后执行回调函数refreshPrice（）；
            script.src = "http://api.money.126.net/data/feed/0000001,1399001?callback=refreshPrice";
            head.appendChild(script);
        }
        getPrice();
    </script>
</body>

</html>
