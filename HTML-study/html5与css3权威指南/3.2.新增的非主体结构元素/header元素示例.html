<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--作为引导/导航作用的结构元素：header-->
<!--作为页面的标题-->
<header>
    <h1>页面标题</h1>
</header>

<!--一个页面可有多个header元素-->
<header>
    <h1>网页标题</h1>
</header>
<article>
    <header>
        <h2>文章标题</h2>
    </header>
    <p>文章正文。。。</p>
</article>
<!--一篇博客网页的header示例-->
<header>
    <h1>IT新技术</h1>
    <a href="javascript:void(0)">博客首页</a>
    <a href="JavaScript:void(0)">订阅</a>
    <a href="javascript:void(0)">手机订阅</a>
    <nav>
        <ul>
            <li><a href="javascript:void(0)">首页</a> </li>
            <li><a href="javascript:void(0)">存档</a></li>
            <li><a href="javascript:void(0)">关于我</a> </li>
        </ul>
    </nav>
</header>

<!--logo图片-->
<header>
    <h1>
        <img src="#" title="企业名称" alt="企业名称"/>
    </h1>
</header>
</body>
</html>
