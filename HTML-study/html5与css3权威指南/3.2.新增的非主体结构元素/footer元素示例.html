<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

<!--一个页面可有多个脚注-->
<!--给article或section添加脚注-->
<article>
    <header>
        <h1>文章标题</h1>
    </header>
    <section>
        <h2>分段标题1</h2>
        <p>分段内容1</p>
        <footer>
            分段内容脚注
        </footer>
    </section>
    <section>
        <h2>分段标题2</h2>
        <p>分段内容2</p>
        <footer>
            分段内容脚注
        </footer>
    </section>
    <footer>
        文章脚注
    </footer>
</article>
<!--作为父级内容或根内容区块的一个脚注：footer-->
<footer>
    <ul>
        <li>版权信息</li>
        <li>站点地图</li>
        <li>联系方式</li>
    </ul>
</footer>
</body>
</html>
