<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<!--time元素与微格式-->
<time datetime="2019-10-11">2019年10月11日</time>
<time datetime="2019-10-11">10月11日</time>
<time datetime="2019-10-02">你的生日</time>
<time datetime="2019-10-02T12:00">你生日的那天中午</time>
<time datetime="2019-10-02T12:00Z">你生日那天中午的UTC标准时间</time>
<time datetime="2019-10-02T12:00+08:00">你生日那天中午的其他时区时间</time>

<!--pubdate代表发布日期-->
<article>
    <header>
        <h2>time元素的用法</h2>
        <p>发布日期：<time datetime="2019-10-02" pubdate>2019年10月2日</time> </p>
    </header>
    <p>
        标签定义公历的时间（24 小时制）或日期，时间和时区偏移是可选的。
    </p>
    <p>
        该元素能够以机器可读的方式对日期和时间进行编码，这样，举例说，用户代理能够把生日提醒或排定的事件添加到用户日程表中，搜索引擎也能够生成更智能的搜索结果。
    </p>
</article>
<!--多日期文章，pubdate很好的说明了发布日期-->
<article>
    <header>
        <h2>关于<time datetime="2019-10-02">10月2日</time>举办生日宴会的通知</h2>
        <p>
            发布日期：<time datetime="2019-09-13" pubdate>2019年9月13日</time>
        </p>
    </header>
    <p>
        大家好，我是......，（关于生日宴会的通知）
    </p>
</article>
</body>
</html>
