<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // Number.isInteger(x)：判断传入的参数是否为整数：boolean
    console.log(Number.isInteger(2));   // true
    console.log(Number.isInteger(2.5)); // false
    console.log(Number.isInteger("2")); // false
    // Number.isNaN(x)：判断传入的参数是否是NaN: boolean
    console.log(Number.isNaN(2));   // false
    console.log(Number.isNaN("2")); // false
    console.log(Number.isNaN("ABC")); // false
    console.log(Number.isNaN(parseInt("aaa", 2))); // true
</script>
</body>
</html>
