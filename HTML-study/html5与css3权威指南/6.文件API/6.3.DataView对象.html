<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // DataView对象：继承自ArrayBufferView类
    // 特性：可存取缓存区ArrayBuffer的数据，并提供了直接存取数据的方法
    // 创建DataView对象：
    var buffer = new ArrayBuffer(32);
    // 参数同其父类：可省略：byteOffset，byteLength
    var dataView = new DataView(buffer, 0, 100);
    // 得到指定位置处的一个8位整数(byteOffset)
    var int8Value = dataView.getInt8(2);
    // 设置指定位置处的一个8位整数(byteOffset, value)
    dataView.setInt8(2, 100);
    // 得到指定位置处的一个8位无符号整数(byteOffset)
    var uInt8value = dataView.getUint8(3);
    dataView.setUint8(3, 100);
    // 得到指定位置处的一个16位整数（byteOffset, littleEndian)
    // littleEndian: boolean类型，true：代表低地址存放最低有效字节，false/省略：低地址存放最高有效字节
    var int16Value = dataView.getInt16(5, true);
    var uInt16Value = dataView.getUint16(5, true);
    var int32Value = dataView.getInt32(5, true);
    var float32Value = dataView.getFloat32(5, true);    // float
    var float64Value = dataView.getFloat64(5, true);    // double
    // 设置指定位置处的一个16位整数（byteOffset，value，littleEndian）
    dataView.setInt16(5, 100, true);

</script>
</body>
</html>
